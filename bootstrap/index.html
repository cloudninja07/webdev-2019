<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
    .box-1{
    background: teal;
    border: 1px solid white;
    height: 50px;
    }

    .box-2{
        background: pink;
        border: 1px solid black;.
        height: 50px;
    }
    .box-3{
        background: yellow;
        border: 1px solid black;.
        height: 50px;
    }
    .box-4{
        background: red;
        border: 1px solid black;.
        height: 50px;
    }
    </style>
</head>
<body>
    <h3>Grid System</h3>
<div class="row">
    <div class="col-lg-6 box-1">box1</div>
    <div class="col-lg-6 box-2">box2</div>
</div>

<div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-3 box-1">box3</div>
                <div class="col-lg-3 box-2">box4</div>
                <div class="col-lg-3 box-3">box5</div>
                <div class="col-lg-3 box-4">box1</div>
            </div>
        </div>
</div>
    
</body>
</html>
