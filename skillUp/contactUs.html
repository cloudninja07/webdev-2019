<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>contact us</title>
    <style>
        .my-form {
            color: #305896;
        }
        
        .my-form .btn-default {
            background-color: #305896;
            color: #fff;
            border-radius: 0;
        }
        
        .my-form .btn-default:hover {
            background-color: #4498C6;
            color: #fff;
        }
        
        .my-form .form-control {
            border-radius: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="padding:7px 0; background-color:#f5f5f5; color: #138496">
        <div class="container-fluid">
            <a class="navbar-brand mr-5" id="logo" href="#">Skill Up</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-color mr-auto">
                    <li class="nav-item">
                        <a class="nav-link mr-3" href="#">Post Requirement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-3" href="#">Browse Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-3" href="#">Upcoming Events</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Service Provider</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item py-2 ml-4">
                        <button type="button" class="btn btn-info btn-sm login-btn">SignUp/LogIn</button>
                    </li>

                    <li class="nav-item py-2 ml-4 ">
                        <button type="button" class="btn btn-info  btn-sm">Are you Trainer?</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!---navbar end-->

    <div class="container" style="padding-top:70px">
        <div>
            <h4>Contact Us</h4></div>
        <hr class="style-six">

        <br />
        <div class="row">
            <div class="col-md-8">
                <form class="my-form">
                    <div class="form-group">
                        <label for="form-name">Name<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="form-name" placeholder="Name" required style="width:50%; background-color: #f5f5f5;">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="form-email" placeholder="Email Address" required style="width:50%; background-color: #f5f5f5;">
                    </div>
                    <div class="form-group">
                        <label for="form-subject">Telephone</label>
                        <input type="text" class="form-control" id="form-subject" placeholder="Phone no" style="width:50%; background-color: #f5f5f5;">
                    </div>
                    <div class="form-group pt-4">
                        <label>Message <span class="text-danger">*</span>:</label>
                        <textarea name="" id="" cols="88" rows="10" required></textarea>
                    </div>
                    <button class="btn btn-info mb-3" type="submit">Contact Us</button>
                </form>
            </div>
            <div class="col-md-4 mt-3">
                <div id="googlemap" style="width:100%; height:350px;"></div>
                <div class="address mt-3">
                    <strong> Baum Blvd. Suite 760</strong>
                    <br>
                    <p> Pittsburgh, PA, 15213</p>
                    <p>Phone: 1-888-678-0136</p>
                    <p>Fax: 412-202-0075</p>
                    Monday - Friday 9 AM - 6 PM EST
                </div>
            </div>
            <br />
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            // Google Maps setup
            var googlemap = new google.maps.Map(
                document.getElementById('googlemap'), {
                    center: new google.maps.LatLng(44.5403, -78.5463),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
            );
        });
    </script>
</body>

</html>
