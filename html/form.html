<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <div>
            <label>First Name:</label>
            <input type="text" placeholder="John" name="fname" required>
            <label for="">Last Name:</label>
            <input type="text" placeholder="Smith" name="lname" required>
        </div>
        <div>
            <label>Male</label>
            <input type="radio" name="gender" value="male">
            <label>Female</label>
            <input type="radio" name="gender" value="female">
            <label>Other</label>
            <input type="radio" name="gender" value="other">
        </div>
        <div>
            <label>Email: </label>
            <input type="email" name="email" placeholder="your email" required>
            <label>Password: </label>
            <input type="password" name="password" pattern=".{5,10}" required title="password must be 5 to 10 characters">
        </div>
        <div>
            <label>Birthday:</label>
            <select name="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
            </select>
            <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
            </select>
            <select name="year">
                    <option>Year</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
            </select>
        </div>
        <p>I agree to the terms and conditions <input type="checkbox"></p>
        <input type="submit">
    </form>
</body>
</html>
